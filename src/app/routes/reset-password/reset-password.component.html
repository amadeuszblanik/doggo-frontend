<ng-container [ngSwitch]="authPasswordResetState$ | async">
  <ng-container *ngSwitchCase="apiState.Success">
    <app-template-success headling="Your password was changed!"></app-template-success>
  </ng-container>
  <ng-container *ngSwitchCase="apiState.Pending">
    <app-template-pending></app-template-pending>
  </ng-container>
  <ng-container *ngSwitchCase="apiState.Init">
    <app-template-form>
      <form [formGroup]="formGroup" (submit)="handleSubmit()">
        <h1>Reset password</h1>
        <mat-form-field appearance="fill">
          <mat-label>Token</mat-label>
          <input matInput formControlName="token" type="text">
          <mat-error *ngIf="formGroup.controls.token.hasError('required')">
            Token is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="formGroup.controls.password.hasError('password') && !formGroup.controls.password.hasError('required')">
            Your password does not meet our security rules
          </mat-error>
          <mat-error *ngIf="formGroup.controls.password.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password confirmation</mat-label>
          <input matInput formControlName="passwordConfirm" type="password" [errorStateMatcher]="passwordConfirmErrorMatcher">
          <mat-error *ngIf="formGroup.hasError('passwordConfirmMismatch') && !formGroup.controls.passwordConfirm.hasError('required')">
            Your password confirmation is <strong>mismatched</strong>
          </mat-error>
          <mat-error *ngIf="formGroup.controls.passwordConfirm.hasError('required')">
            Password confirmation is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <div class="app-templates-form_controls">
          <button mat-raised-button type="submit" color="primary">Reset password</button>
        </div>
      </form>
    </app-template-form>
  </ng-container>
  <ng-container *ngSwitchDefault>
    <app-template-failed [headline]="authPasswordResetErrorMessage | async"></app-template-failed>
  </ng-container>
</ng-container>
